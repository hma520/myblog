apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.5
version = '1.0'


repositories {
    mavenCentral()
    println '源码文件目录：' + sourceSets.main.output.classesDir
}

dependencies {

    compile 'org.springframework:spring-webmvc:4.0.7.RELEASE'
    compile 'javax.servlet:jstl:1.2'
    compile 'org.springframework.data:spring-data-jpa:1.7.0.RELEASE'
    compile 'org.apache.tomcat:tomcat-jdbc:8.0.12'   //数据库连接池

    compile 'org.hibernate:hibernate-entitymanager:4.3.5.Final'
    compile 'com.h2database:h2:1.4.181'   //H2数据库驱动
    compile 'mysql:mysql-connector-java:5.1.18' //mysql数据库驱动
    commpile 'org.slf4j:slf4j-log4j12:1.7.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.springframework:spring-test:4.1.0.RELEASE'
    compile 'com.alibaba:fastjson:1.1.41'  //用于测试对象非常用用eg:JSON.toSring()
}

